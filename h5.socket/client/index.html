<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>直播间</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div class="Box">
        <div class="chatBox">
            <ul class="nav justify-content-center">
                <!-- <li class="nav-item">
                    <a class="nav-link active" href="#">Active link</a>
                    <p class="nav-link active">123</p>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Disabled link</a>
                </li> -->
            </ul>
            <div class="form-group" id="user">
                <input type="text" class="form-control" name="" id="username" aria-describedby="helpId" placeholder="请输入用户名">
                <button type="button" id="confirm" class="btn btn-primary">确定</button>
                <button type="button" id="cancel" class="btn btn-primary">取消</button>
            </div>
        </div>
        <div class="form-group" id="msg">
            <input type="text" class="form-control" name="" id="content" aria-describedby="helpId" placeholder="请输入弹幕">
            <button type="button" class="btn btn-primary" id="btn">确定</button>
        </div>
    </div>
    <script src="./js/index.js" type="module"></script>
</body>

</html>
